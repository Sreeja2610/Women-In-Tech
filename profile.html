<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store User Data in Firestore</title>
    <!-- Include Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>User Data Form</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <!-- Include your JavaScript file -->
    <script src="profile.js"></script>
    <script>
        $(document).ready(function() {
            $('#newsletterForm').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
      
                // Disable the form to prevent multiple submissions
                $(this).find('input[type="submit"]').attr('disabled', true);
      
                $.ajax({
                    url: $(this).attr('action'),
                    method: $(this).attr('method'),
                    data: $(this).serialize(),
                    dataType: 'json',
                    beforeSend: function() {
                        $('.loading').show();
                        $('.error-message').hide();
                        $('.sent-message').hide();
                    },
                    success: function(response) {
                        $('.loading').hide();
                        if (response.ok) {
                            $('.sent-message').fadeIn();
                            setTimeout(function() {
                                $('.sent-message').fadeOut();
                            }, 5000); // Hide after 5 seconds
                        } else {
                            $('.error-message').text('There was an error with your submission. Please try again.').fadeIn();
                        }
                    },
                    error: function() {
                        $('.loading').hide();
                        $('.error-message').text('There was an error with your submission. Please try again.').fadeIn();
                    },
                    complete: function() {
                        // Re-enable the form submit button
                        $('#newsletterForm').find('input[type="submit"]').attr('disabled', false);
                    }
                });
            });
        });
      </script>
</body>
</html>
